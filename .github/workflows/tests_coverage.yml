env:
  PRE_BUILD_COMMAND: git config --global --add safe.directory /github/workspace

name: tests_coverage_jacoco
 
on:
  push:
    branches: ["develop"] 
    #paths-ignore:
    #  - '**.github/coverage/**'

  pull_request:
    branches: ["develop"]
    #paths-ignore:
    #  - "**.github/coverage/**"

  schedule:
    - cron: "0 0 1 * *" # Once a month

permissions:
  contents: write
  id-token: write 
  pages: write

jobs:

  ##########################################################################################################################################################################################
  ################################################################################# Tests coverage analysis ################################################################################
  ##########################################################################################################################################################################################

  build:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
#          java-version: "11"
          distribution: "temurin"
          
      - name: Build Maven
        run: mvn clean install
        
      - name: Commit and push changes
        run: |   
              git add -f coverage/target/site/jacoco-aggregate
              git config --local user.email "mathilde.marza@insa-lyon.fr"
              git config --local user.name "MathildeMrz"
              git commit -m "Update coverage"
              git push
      
  ##########################################################################################################################################################################################
  ############################################################################ Jacoco static page creation build ###########################################################################
  ##########################################################################################################################################################################################

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: test
        run: |   
            ls coverage/target/site/jacoco-aggregate
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
       with:
         path: "coverage/target/site/jacoco-aggregate/"
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
