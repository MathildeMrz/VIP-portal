name: pmd

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '40 1 * * 0'

permissions:
  contents: read

jobs:
  pmd-code-scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - uses: pmd/pmd-github-action@v1
        with:
          rulesets: 'ruleset.xml'
          analyzeModifiedFilesOnly: false
          
           # Ajouter une étape pour créer un dossier temporaire et copier l'artifact
      - name: Copy artifact to temporary directory
        run: |
          mkdir temp_artifact
          cp path/to/your/artifact temp_artifact/

      # Ajouter une étape pour configurer Git et pousser l'artifact vers la branche master
      - name: Push artifact to repository
        uses: ad-m/github-push-action@master
        with:
          branch: master
          directory: temp_artifact
          github_token: ${{ secrets.GITHUB_TOKEN }}
              

