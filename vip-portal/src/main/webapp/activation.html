<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIP activation code</title>
    <link href="css/style_signup.css" rel="stylesheet"/>
    <link href="images/core/vip-logo-without-text.png" rel="icon">

    <!-- Bootstrap -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <link href="images/core/vip-logo-without-text.png" rel="icon">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&family=Yellowtail&display=swap"
          rel="stylesheet">

    <!-- For the sign up -->
    <script language="javascript" src="js/sign-up.js"></script>


</head>
<body class="text-center" style="font-family: 'Montserrat', sans-serif; background-color: #f0f2f5;">
<section>
    <img alt="" class="mb-4" height="150" src="images/core/vip-logo.png" width="220">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Activation Form</h3>

                        <form>

                            <div class="form-floating">
                                <input class="form-control form-control-lg" id="activationCode" type="text"/>
                                <label class="form-label" for="activationCode">Activation Code</label>
                            </div>

                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" id="activationDiv">
                                <button class="btn btn-primary btn-lg" onclick="" type="button">Activate</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
